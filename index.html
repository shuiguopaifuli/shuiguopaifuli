<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>水果派福利专区</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .banner {
            width: 100%;
            background-color: #007bff; /* 可根据需要调整背景颜色 */
            padding: 10px 0; /* 上下内边距 */
            text-align: center;
        }
        .banner img {
            width: 100%;
            height: auto;
            max-height: 150px; /* 限制banner的最大高度 */
        }
        .search-container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px; /* 调整搜索框与banner之间的距离 */
        }
        .search-container h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            font-weight: normal;
        }
        .search-container input[type="text"] {
            width: calc(100% - 40px);
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #007bff;
            border-radius: 5px;
            margin-bottom: 20px;
            outline: none;
            box-sizing: border-box;
        }
        .search-container input[type="text"]:focus {
            border-color: #0056b3;
        }
        .search-container input[type="submit"] {
            padding: 10px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Banner区域，Logo占满整个页面顶部 -->
    <div class="banner">
        <img src="./8NA2hEHBa3Y58x2wN73Cx4jy.jpg" alt="Logo Banner">
    </div>

    <!-- 搜索框区域 -->
    <div class="search-container">
        <h1>搜索</h1>
        <form action="https://jable.tv/search/" method="get">
            <input type="text" name="wd" placeholder="请输入搜索内容...">
            <input type="submit" value="搜索">
        </form>
    </div>

    <script>
        // 获取URL中的so参数值
        const urlParams = new URLSearchParams(window.location.search);
        const a = urlParams.get('so');

        // 如果so参数存在，跳转到指定的URL
        if (a) {
            setTimeout(() => {
                window.location.href = `https://jable.tv/search/${a}`;
            }, 2000); // 等待2秒后跳转
        }
    </script>
</body>
</html>
