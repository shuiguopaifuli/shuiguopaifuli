<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>水果派福利</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 调整对齐方式，使内容向上靠拢 */
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 60px; /* 添加顶部内边距，使内容向下稍微移动 */
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .logo {
            margin-bottom: 40px;
        }
        .logo img {
            max-width: 150px; /* 调整Logo大小 */
            height: auto;
        }
        .search-container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .search-container h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            font-weight: normal;
        }
        .search-container input[type="text"] {
            width: calc(100% - 40px);
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #007bff;
            border-radius: 5px;
            margin-bottom: 20px;
            outline: none;
            box-sizing: border-box;
        }
        .search-container input[type="text"]:focus {
            border-color: #0056b3;
        }
        .search-container input[type="submit"] {
            padding: 10px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Logo区域，可以放置一个图片Logo -->
    <div class="logo">
        <img src="./8NA2hEHBa3Y58x2wN73Cx4jy.jpg" alt="Logo">
    </div>

    <!-- 搜索框区域 -->
    <div class="search-container">
        <h1>搜索</h1>
        <form action="https://jable.tv/search/" method="get">
            <input type="text" name="wd" placeholder="请输入搜索内容...">
            <input type="submit" value="搜索">
        </form>
    </div>

    <script>
        // 获取URL中的so参数值
        const urlParams = new URLSearchParams(window.location.search);
        const a = urlParams.get('so');

        // 如果so参数存在，跳转到指定的URL
        if (a) {
            setTimeout(() => {
                window.location.href = `https://jable.tv/search/${a}`;
            }, 2000); // 等待2秒后跳转
        }
    </script>
</body>
</html>
